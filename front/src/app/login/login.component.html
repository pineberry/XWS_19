<div class="column center">
	<div class="margin">
		<h1>Logovanje:</h1>
		<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
			<div class="form-group">
				<label>Korisnicko ime</label>
				<input type="text" class="form-control" formControlName="username">
			</div>
			<div class="form-group">
				<label>Lozinka</label>
				<input type="password" class="form-control" formControlName="password">
			</div>
			<input type="submit" value="Uloguj me!">
		</form>
	</div>

	<div class="margin">
		<h1>Registracija:</h1>
		<form [formGroup]="registrationForm" (ngSubmit)="register()" novalidate>
			<div class="form-group">
				<label>Ime</label>
				<input type="text" class="form-control" formControlName="firstName">
			</div>
			<div class="form-group">
				<label>Prezime</label>
				<input type="text" class="form-control" formControlName="lastName">
			</div>
			<div class="form-group">
				<label>Korisnicko ime</label>
				<input type="text" class="form-control" formControlName="username">
			</div>
			<div class="form-group">
				<label>Lozinka</label>
				<input type="password" class="form-control" formControlName="password">
			</div>
			<div *ngIf="isAgent">
				<div class="form-group">
					<label>Adresa</label>
					<input type="text" class="form-control" formControlName="address">
				</div>
				<div class="form-group">
					<label>PIB</label>
					<input type="text" class="form-control" formControlName="pib">
				</div>
			</div>
			<div class="form-group">
				<label>Agent</label>
				<input type="radio" formControlName="typeOfUser" value="agent" (change)="isType('agent')">
			</div>
			<div class="form-group">
				<label>Obican korisnik</label>
				<input type="radio" formControlName="typeOfUser" value="user" (change)="isType('user')">
			</div>
			<input type="submit" value="Registruj me!">
		</form>
	</div>

</div>
<br><br><br><br>
